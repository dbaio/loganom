language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - pip install --upgrade setuptools pip
  - pip install --upgrade pylint sphinx

install:
  - pip install -r requirements.txt

script:
  - python setup.py build
  - python setup.py install
  - make -C docs html
  - pylint --errors-only loganom
  - pylint --errors-only tests
  - pytest -v
